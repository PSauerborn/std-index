name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.3)'
        required: true
        type: string

jobs:
  build:
    name: Build Simulations
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cpu_arch: [arm64, amd64]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Extract Binaries
        run: make run-ci-image cpu_arch=${{ matrix.cpu_arch }}

      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.cpu_arch }}
          path: bin/

  commit-and-tag:
    name: Commit Binaries and Tag
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin-artifacts

      - name: Move binaries to bin directory
        run: |
          mkdir -p bin
          cp bin-artifacts/binaries-arm64/* bin/
          cp bin-artifacts/binaries-amd64/* bin/
          rm -rf bin-artifacts

      - name: Commit and Push Release
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add bin/

          # Commit the binaries
          if git diff --staged --quiet; then
            echo "No changes to binaries in bin/"
          else
            git commit -m "Release ${{ inputs.version }}"
            git push origin master
          fi

          # Create and push the tag
          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}
